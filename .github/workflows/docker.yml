name: Docker

on:
  # Manual trigger: builds image tagged with the short commit SHA (no "latest")
  workflow_dispatch:

  # Automatic trigger: fires when a GitHub Release is published
  # The image is tagged with the release tag and also as "latest"
  release:
    types: [published]

jobs:
  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # For manual runs: short commit SHA. For releases: the release tag (e.g. v1.2.3).
      - name: Compute version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "value=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "value=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/barben360/spotify-tools
          tags: |
            # Always tag with the version (SHA or release tag)
            type=raw,value=${{ steps.version.outputs.value }}
            # Only tag as "latest" on a published release
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            SPOTIFY_TOOLS_VERSION=${{ steps.version.outputs.value }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
